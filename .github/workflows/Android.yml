name: Custom Kernel Android Emulator

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AVD_NAME: custom_avd
      ANDROID_SDK_ROOT: ~/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        run: |
          mkdir -p ${{ env.ANDROID_SDK_ROOT }}
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d ${{ env.ANDROID_SDK_ROOT }}
          rm cmdline-tools.zip
          mkdir -p ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest
          mv ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/* ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/
          # 动态设置路径变量（使用 GITHUB_ENV）
          echo "EMULATOR_PATH=${{ env.ANDROID_SDK_ROOT }}/emulator/emulator" >> $GITHUB_ENV
          echo "AVDMANAGER_PATH=${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/avdmanager" >> $GITHUB_ENV
          echo "SDKMANAGER_PATH=${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager" >> $GITHUB_ENV
          echo "ANDROID_HOME=${{ env.ANDROID_SDK_ROOT }}" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/gradle.properties" | sudo tee -a ~/.gradle/gradle.properties
          ${{ env.SDKMANAGER_PATH }} --licenses  # 注意：这里用 ${{ env.SDKMANAGER_PATH }}，但因在同一步骤中，先设置后用可能需顺序调整
          ${{ env.SDKMANAGER_PATH }} "platform-tools" "platforms;android-24" "emulator" "system-images;android-24;google_apis;x86_64"

      - name: Cache AVD
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-avd-${{ hashFiles('*.ini') }}

      - name: Create AVD
        run: |
          echo "no" | ${{ env.AVDMANAGER_PATH }} create avd -n ${{ env.AVD_NAME }} -k "system-images;android-24;google_apis;x86_64" -d pixel

      - name: Build Custom Kernel
        run: |
          # 克隆内核源代码
          git clone https://android.googlesource.com/kernel/goldfish/ -b android-goldfish-3.18
          cd goldfish
          # 克隆工具链
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/x86/x86_64-linux-android-4.9 ../toolchain
          export PATH=$PATH:../toolchain/bin
          export ARCH=x86_64
          export CROSS_COMPILE=x86_64-linux-android-
          # 配置并构建
          make x86_64_ranchu_defconfig
          make -j$(nproc)  # 移除 menuconfig 以避免 CI 交互问题；如需自定义，用预设 .config
          # 输出路径
          echo "KERNEL_PATH=$(pwd)/arch/x86/boot/bzImage" >> $GITHUB_ENV

      - name: Launch Emulator with Custom Kernel
        run: |
          # 启动模拟器（headless 模式）
          nohup ${{ env.EMULATOR_PATH }} \
            -avd ${{ env.AVD_NAME }} \
            -kernel ${{ env.KERNEL_PATH }} \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot-load \
            -verbose \
            -show-kernel > emulator.log 2>&1 &
          EMULATOR_PID=$!
          # 等待启动
          timeout=300
          while [ $timeout -gt 0 ]; do
            ${{ env.ANDROID_SDK_ROOT }}/platform-tools/adb wait-for-device
            if [ $? -eq 0 ]; then
              echo "Emulator started successfully"
              break
            fi
            sleep 10
            timeout=$((timeout-10))
          done
          if [ $timeout -eq 0 ]; then
            echo "Emulator failed to start"
            cat emulator.log
            exit 1
          fi
          # 测试：检查内核
          ${{ env.ANDROID_SDK_ROOT }}/platform-tools/adb shell getprop ro.build.version.release
          ${{ env.ANDROID_SDK_ROOT }}/platform-tools/adb shell uname -r

      - name: Run Tests
        run: |
          # 示例：运行 Gradle 测试
          ./gradlew connectedCheck
          # 停止模拟器
          ${{ env.ANDROID_SDK_ROOT }}/platform-tools/adb -s emulator-5554 emu kill

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: emulator.log