name: Custom Kernel Android Emulator with SDK Action

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AVD_NAME: custom_avd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 24  # Android 7.0
          target: google_apis  # 或 default
          arch: x86_64
          components: platform-tools,emulator,system-images;android-24;google_apis;x86_64
          ndk-version: 25.1.8937393  # 可选，如果需要 NDK
          accept-licenses: true  # 自动接受许可

      - name: Cache AVD
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-avd-${{ hashFiles('*.ini') }}

      - name: Create AVD
        run: |
          echo "no" | "$ANDROID_HOME/cmdline-tools/latest/bin/avdmanager" create avd -n "$AVD_NAME" -k "system-images;android-24;google_apis;x86_64" -d pixel --force

      - name: Build Custom Kernel
        run: |
          git clone https://android.googlesource.com/kernel/goldfish/ -b android-goldfish-3.18
          cd goldfish
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/x86/x86_64-linux-android-4.9 ../toolchain
          export PATH=$PATH:../toolchain/bin
          export ARCH=x86_64
          export CROSS_COMPILE=x86_64-linux-android-
          make x86_64_ranchu_defconfig
          make -j$(nproc)
          echo "KERNEL_PATH=$(pwd)/arch/x86/boot/bzImage" >> $GITHUB_ENV

      - name: Launch Emulator with Custom Kernel
        run: |
          nohup "$ANDROID_HOME/emulator/emulator" \
            -avd "$AVD_NAME" \
            -kernel "$KERNEL_PATH" \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot-load \
            -verbose \
            -show-kernel > emulator.log 2>&1 &
          EMULATOR_PID=$!
          timeout=300
          while [ $timeout -gt 0 ]; do
            "$ANDROID_HOME/platform-tools/adb" wait-for-device
            if [ $? -eq 0 ]; then
              echo "Emulator started successfully"
              break
            fi
            sleep 10
            timeout=$((timeout-10))
          done
          if [ $timeout -eq 0 ]; then
            echo "Emulator failed to start"
            cat emulator.log
            exit 1
          fi
          "$ANDROID_HOME/platform-tools/adb" shell getprop ro.build.version.release
          "$ANDROID_HOME/platform-tools/adb" shell uname -r

      - name: Run Tests
        run: |
          ./gradlew connectedCheck || true
          "$ANDROID_HOME/platform-tools/adb" -s emulator-5554 emu kill

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: emulator.log